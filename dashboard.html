<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="styledash.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>

        <!-- Formulário para adicionar cliente -->
        <form id="add-client-form">
            <input type="text" id="client-name" placeholder="Nome do Cliente" required />
            <input type="date" id="client-vencimento" required />
            <input type="text" id="client-servico" placeholder="Serviço" required />
            <input type="text" id="client-whatsapp" placeholder="Número de WhatsApp" required />
            <textarea id="client-observacoes" placeholder="Observações"></textarea>
            <button type="submit">Adicionar Cliente</button>
        </form>

        <button id="sort-clients">Ordenar por Vencimento</button>

        <div id="clients-list">
            <!-- Lista de clientes será carregada aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
