<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="styledash.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>

        <!-- Botão para Mostrar o Formulário -->
<button id="show-form-btn" onclick="toggleForm()">Adicionar Cliente</button>

<!-- Formulário de Adição de Novo Cliente (Oculto por padrão) -->
<form id="add-client-form" onsubmit="addClient(event)" style="display: none;">
    <input type="text" id="add-name" placeholder="Nome" required>
    <input type="date" id="add-vencimento" placeholder="Data de Vencimento" required>
    <input type="text" id="add-servico" placeholder="Serviço" required>
    <div class="whatsapp-field">
        <span class="prefix">+55</span>
        <input 
            type="text" 
            id="add-whatsapp" 
            placeholder="89999999999" 
            maxlength="11" 
            pattern="\\d{11}" 
            required 
            title="Digite os 11 números do WhatsApp (ex.: 89999999999)"
        />
    </div>
    <textarea id="add-observacoes" placeholder="Observações"></textarea>
    <button type="submit">Adicionar Cliente</button>
</form>


        <h2>Mensagem Padrão para WhatsApp:</h2>
        <textarea id="default-message" placeholder="Digite a mensagem padrão"></textarea>
        <button id="save-message">Salvar Mensagem</button>

        <button id="sort-clients">Ordenar por Vencimento</button>

        <div id="clients-list">
            <!-- Lista de clientes será carregada aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
