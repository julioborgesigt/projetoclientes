<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Clientes</title>
    <link rel="stylesheet" href="styledash.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Clientes</h1>

        <!-- Formulário para adicionar cliente -->
        
        <form id="add-client-form" class="form-modern">
            <label for="client-name">Nome do Cliente</label>
            <input type="text" id="client-name" placeholder="Digite o nome do cliente" required>

            <label for="client-vencimento">Data de Vencimento</label>
            <input type="date" id="client-vencimento" required>

            <label for="client-servico">Serviço Escolhido</label>
            <input type="text" id="client-servico" placeholder="Digite o serviço escolhido" required>

            <label for="client-whatsapp">Número do WhatsApp</label>
            <!-- Campo de WhatsApp -->
<input 
type="text" 
id="client-whatsapp" 
value="${'+55'}" 
placeholder="WhatsApp (+55XXXXXXXXXXX)" 
maxlength="14" 
pattern="\\+55\\d{11}" 
required 
title="Digite o número no formato: +5588999738779"
/>


            <label for="client-observacoes">Observações</label>
            <textarea id="client-observacoes" placeholder="Digite as observações"></textarea>

            <button type="submit" id="save-client">Adicionar Cliente</button>
        </form>


        <h2>Mensagem Padrão para WhatsApp:</h2>
        <textarea id="default-message" placeholder="Digite a mensagem padrão"></textarea>
        <button id="save-message">Salvar Mensagem</button>

        <button id="sort-clients">Ordenar por Vencimento</button>

        <div id="clients-list">
            <!-- Lista de clientes será carregada aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
